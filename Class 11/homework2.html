<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HOMEWORKKKK</title>
</head>
<body>

    <header>
        <h1 id="mainTitle">JavaScriptttt</h1>
    </header>
        
    <main>
        <div class="buttons">
            <button id="changeColorButton">Change Color!</button>
        </div>
    </main>

    <script>
        var defaultColor = 1;

        function changeColorSequence(){
            if (defaultColor == 1) {
                document.getElementById("mainTitle").style.color = "blue";
                document.getElementById("mainTitle").style.fontSize = "100px";
                document.getElementById("mainTitle").style.textDecoration = "underline";
                defaultColor = 0;
            }
            else {
                document.getElementById("mainTitle").style.color = "black";
                defaultColor = 1;
            }
        }

        document.getElementById("changeColorButton").addEventListener("click", changeColorSequence);

    </script>



</body>
</html>
